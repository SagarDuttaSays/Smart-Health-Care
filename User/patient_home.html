<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    /* Custom styles */
    body {
      margin: 0;
      padding-top: 0; /* Remove padding-top to remove space between top and content */
    }
    .container {
      margin: 20px auto;
    }
    .jumbotron {
      background-color: #f7f7f7;
      padding: 30px;
      text-align: center;
    }
    .footer {
      background-color: #f7f7f7;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Brand logo -->
  <nav>
    <div class="nav-wrapper blue darken-1">
      <a href="#" class="brand-logo">&nbsp;&nbsp;Smart Health Care</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="#">Book an Appointment</a></li>
        <li><a href="#">Treatment</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <h2>Welcome, John Doe</h2>
      <p>This is your patient dashboard.</p>
      <a class="btn waves-effect waves-light" href="#">Edit Information</a>
      <a class="btn waves-effect waves-light" href="#">Change Password</a>
    </div>
  </div>

  <!-- Patient Demographic Section -->
  <section>
    <div class="container">
      <h4>Patient Demographic</h4><br/>
      <form>
        <div class="input-field">
          <input type="text" id="name" placeholder="Name" readonly>
          <label for="name">Name</label>
        </div>
        <div class="input-field">
          <input type="text" id="age" placeholder="Age" readonly>
          <label for="age">Age</label>
        </div>
        <div class="input-field">
          <input type="text" id="gender" placeholder="Gender" readonly>
          <label for="gender">Gender</label>
        <div class="input-field">
          <input type="text" id="phone" placeholder="Phone Number" readonly>
          <label for="phone">Phone Number</label>
        </div>
        <div class="input-field">
          <input type="email" id="email" placeholder="Email ID" readonly>
          <label for="email">Email ID</label>
        </div>
        <div class="input-field">
          <input type="text" id="dob" placeholder="Date Of Birth" readonly>
          <label for="dob">Date Of Birth</label>
        </div>
        <div class="input-field">
          <input type="text" id="address" placeholder="Address" readonly>
          <label for="address">Address</label>
        </div>
        </div>
        <!-- Add more fields as needed -->
      </form>
    </div>
  </section>

  <!-- Search Doctor Section -->
  <section>
    <div class="container">
      <h4>Search Doctor</h4>
      <div class="input-field">
        <input type="text" id="symptoms" placeholder="Enter symptoms">
      </div>
      <button class="btn waves-effect waves-light" type="submit">Search</button>
      <!-- Display search results here -->
    </div>
  </section>

  <!-- Search Treatment Section -->
  <section>
    <div class="container">
      <h4>Search Treatment</h4>
      <div class="input-field">
        <input type="text" id="symptoms" placeholder="Enter symptoms">
      </div>
      <button class="btn waves-effect waves-light" type="submit">Search</button>
      <!-- Display search results here -->
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      &copy; 2023 Patient Portal. All rights reserved.
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
