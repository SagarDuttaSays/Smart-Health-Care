<!DOCTYPE html>
<html>
<head>
  <title>Post Treatment Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="External CSS\post_treatment_details_style.css">
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">&nbsp;&nbsp;Smart Health Care</a>
    </div>
  </nav>
  
  <div class="container">
    <h3>Post Treatment Details</h3>
    <form id="treatment-details-form">
      <div class="row">
        <div class="input-field col s12">
          <input id="disease-description" type="text" class="validate" required>
          <label for="disease-description">Description of the Disease</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="disease-symptoms" class="materialize-textarea" required></textarea>
          <label for="disease-symptoms">Symptoms</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="treatment" class="materialize-textarea" required></textarea>
          <label for="treatment">Treatment</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="treatment-duration" type="text" class="validate" required>
          <label for="treatment-duration">Duration of Treatment</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="lab-tests" class="materialize-textarea" required></textarea>
          <label for="lab-tests">Lab Tests</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="medications" class="materialize-textarea" required></textarea>
          <label for="medications">Medications</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="research-article" class="materialize-textarea" required></textarea>
          <label for="research-article">Research Article Citation</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
